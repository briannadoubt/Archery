name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  XCODE_VERSION: '26.0'

jobs:
  build-and-test:
    name: Build & Test (${{ matrix.platform }})
    runs-on: macos-26
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macOS
            destination: 'platform=macOS'
          - platform: iOS
            destination: 'platform=iOS Simulator,name=iPhone 17 Pro'
          - platform: tvOS
            destination: 'platform=tvOS Simulator,name=Apple TV 4K (3rd generation)'
          - platform: watchOS
            destination: 'platform=watchOS Simulator,name=Apple Watch Series 11 (46mm)'
          - platform: visionOS
            destination: 'platform=visionOS Simulator,name=Apple Vision Pro'

    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_${{ env.XCODE_VERSION }}.app

      - name: Show Versions
        run: |
          xcodebuild -version
          swift --version

      - name: Cache SPM
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ matrix.platform }}-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-${{ matrix.platform }}-
            ${{ runner.os }}-spm-

      - name: Resolve Dependencies
        run: swift package resolve

      - name: Build and Test
        run: |
          xcodebuild test \
            -scheme Archery \
            -destination '${{ matrix.destination }}' \
            -configuration Debug \
            -parallel-testing-enabled NO \
            CODE_SIGNING_ALLOWED=NO

  macro-tests:
    name: Macro Expansion Tests
    runs-on: macos-26
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_${{ env.XCODE_VERSION }}.app

      - name: Build Macros
        run: swift build --target ArcheryMacros

      - name: Test Macro Expansions
        run: swift test --filter MacroTests --no-parallel

  snapshot-tests:
    name: Snapshot Tests
    runs-on: macos-26
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_${{ env.XCODE_VERSION }}.app

      - name: Run Snapshot Tests
        run: swift test --filter SnapshotTests --no-parallel

      - name: Upload Failed Snapshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failed-snapshots
          path: '**/__Snapshots__/'

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/secrets
        continue-on-error: true

      - name: Check for Secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
        continue-on-error: true
